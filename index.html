<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Bar Hop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-wZb6p/RXb8J4m+Y9QyH2oGzq7d2qL9o5v4L7yqzJx3q1b1qF3pz0kHMEa4v2hE9XlH3a/6m0dHhRZK0nYq+K0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
:root{
--bg: #2ecc71; /* pleasing green */
--ink: #1a1a1a; /* dark text for contrast */
--line: #1a1a1a;
--muted: #e0e0e0;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
color:var(--ink);
background:var(--bg);
display:grid;
place-items:center;
}
.wrap{width:min(840px, 92vw); text-align:center; padding:56px 0 48px}
.logo{display:inline-grid; place-items:center; gap:12px; margin:10px auto 28px}
.mark{width:128px; height:128px; border:3px solid var(--line); border-radius:50%; display:grid; place-items:center; position:relative; background:#fff;}
.mark::after{content:""; position:absolute; inset:12px; border:2px solid var(--line); border-radius:50%; opacity:.25}
.brand{font-family:"Playfair Display", serif; font-size:30px; line-height:1.1; letter-spacing:.8px; color:#fff;}


.social{display:flex; justify-content:center; gap:18px; margin:10px 0 30px}
.social a{
width:48px; height:48px; border:2px solid var(--line); border-radius:50%;
display:grid; place-items:center; color:var(--ink); text-decoration:none;
box-shadow:4px 4px 0 0 var(--line); transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
background:#fff7;
}
.social a:hover{ transform:translate(-2px, -2px); box-shadow:8px 8px 0 0 var(--line); background:#fff }


.stack{display:grid; gap:18px; margin:10px auto 8px; width:min(560px,92vw)}
.btn{
appearance:none; border:none; background:transparent; padding:0; cursor:pointer;
text-decoration:none; color:inherit; font-weight:600; letter-spacing:.4px;
}
.btn .face{
border:2.5px solid var(--line); background:#fff; padding:18px 22px; border-radius:8px; position:relative; z-index:1;
}
.btn .shadow{ position:relative; display:block; height:0; }
.btn{ display:block; position:relative }
.btn::after{
content:""; position:absolute; inset:auto 0 -8px 8px; height:100%; border-radius:8px; box-shadow:8px 8px 0 0 var(--line); pointer-events:none;
}
.btn:hover{ transform:translate(-3px,-3px) }
.btn:hover::after{ inset:auto 0 -14px 14px; box-shadow:14px 14px 0 0 var(--line) }


.btn small{ color:var(--muted); font-weight:500 }
.icon{ margin-right:.6ch }
.foot{ margin-top:40px; color:#fff; font-size:12px }


@media (max-width:480px){
.mark{width:104px; height:104px}
.brand{font-size:24px}
.social a{width:44px; height:44px}
}
</style>
</head>
<body>
<main class="wrap">
<!-- Logo / wordmark -->
<div class="logo">
<div class="mark">
<!-- Simple globe lines -->
<svg viewBox="0 0 100 100" width="72" height="72" aria-hidden="true">
<defs>
<style>
.l{fill:none;stroke:var(--line);stroke-width:2}
</style>
</defs>
<circle class="l" cx="50" cy="50" r="36" />
<path class="l" d="M14,50H86M50,14V86M26,26c16,10,32,10,48,0M26,74c16-10,32-10,48,0" />
</svg>
</div>
<div class="brand">Daily<br/>Bar Hop</div>
</div>


<!-- Socials -->
<nav class="social" aria-label="Social links">
<a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
<a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
<a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
<a href="#" aria-label="X / Twitter"><i class="fa-brands fa-x-twitter"></i></a>
</nav>


<!-- Buttons -->
<div class="stack" role="navigation" aria-label="Primary">
<a class="btn" href="#about"><div class="face">ABOUT US</div></a>
<a class="btn" href="#map"><div class="face"><i class="fa-solid fa-map-location-dot icon" aria-hidden="true"></i>MAP</div></a>
<a class="btn" href="#shop"><div class="face"><i class="fa-solid fa-cart-shopping icon" aria-hidden="true"></i>SHOP</div></a>
<a class="btn" href="#submit"><div class="face"><i class="fa-solid fa-plus icon" aria-hidden="true"></i>SUBMIT A BAR</div></a>
<!-- <a class="btn" href="#bartender"><div class="face"><i class="fa-regular fa-star icon" aria-hidden="true"></i>BARTENDER SHOUTOUT</div></a> -->
</div>


<p class="foot">Â© <span id="y"></span> Daily Bar Hop</p>
</main>
<script>
// set year
document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
